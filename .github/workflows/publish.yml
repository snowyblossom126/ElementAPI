name: Publish Package to GitHub Packages # 워크플로우의 이름

on:
  release:
    types: [created] # GitHub에서 새 릴리스가 생성될 때 이 워크플로우를 실행

jobs:
  publish:
    runs-on: ubuntu-latest # 이 작업이 실행될 환경 (최신 우분투 서버)
    permissions:
      contents: read
      packages: write # 패키지 쓰기 권한 부여
    steps:
      - uses: actions/checkout@v4 # 프로젝트 코드를 서버로 체크아웃
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle
        run: ./gradlew build # Gradle 빌드 명령 실행
      - name: Publish package
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub Packages에 배포하기 위한 토큰
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }} # GPG 서명 키 (아래 2번에서 설정)
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }} # GPG 키 비밀번호 (아래 2번에서 설정)